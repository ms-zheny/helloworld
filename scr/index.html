<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example Diagram</title>
	<!-- Include the Google Charts API library -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
	  google.charts.load('current', {'packages':['timeline']});
	  google.charts.setOnLoadCallback(drawChart);

	  function drawChart() {
		var container = document.getElementById('timeline-chart');
		var chart = new google.visualization.Timeline(container);
		var dataTable = new google.visualization.DataTable();

		// Define the columns of the chart
		dataTable.addColumn({ type: 'string', id: 'Step' });
		dataTable.addColumn({ type: 'string', id: 'Description' });
		dataTable.addColumn({ type: 'date', id: 'Start' });
		dataTable.addColumn({ type: 'date', id: 'End' });

		// Define the rows of the chart
		dataTable.addRows([
		  [ 'Define Success', '1-2 weeks', new Date(2023, 3, 1), new Date(2023, 3, 15) ],
		  [ 'Establish Baseline', '2-3 weeks', new Date(2023, 3, 16), new Date(2023, 4, 5) ],
		  [ 'Create Roadmap', '2-4 weeks', new Date(2023, 4, 6), new Date(2023, 4, 31) ],
		  [ 'Align Resources', '2-4 weeks', new Date(2023, 5, 1), new Date(2023, 5, 28) ],
		  [ 'Monitor Progress', 'Ongoing', new Date(2023, 5, 29), new Date(2023, 11, 31) ],
		  [ 'Provide Ongoing Support', 'Ongoing', new Date(2023, 6, 1), new Date(2023, 11, 31) ],
		  [ 'Celebrate Success', 'Ongoing', new Date(2023, 6, 1), new Date(2023, 11, 31) ]
		]);

		// Define the chart options
		var options = {
		  height: 250,
		  timeline: {
			colorByRowLabel: true,
			groupByRowLabel: false,
			showRowLabels: true,
			singleColor: '#1976d2'
		  },
		  backgroundColor: '#f8f8f8'
		};

		// Draw the chart
		chart.draw(dataTable, options);
	  }
	</script>
  </head>
  <body>
   <div id="timeline-chart"></div>
  </body>
</html>
